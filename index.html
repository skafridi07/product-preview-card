<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Font-families  -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

   <!-- / Font-families  -->
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  
    <div class="container">
      <div class="card">
        <img class="card__product-img" src="images/image-product-desktop.jpg" alt="">
      
        <div class="card__content">
          <p class="card__product-category">PERFUME</p>
          <h1 class="card__product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__product-price">
            <h1 class="card__product-price-disc">$149.99</h1>
            <p class="card__product-price-old"><s>$169.99</s></p>
          </div>
          <button class="card__btn-checkout">Add to Cart</button>
      </div>
    </div>

   
</div>
 
  
  </div>
</body>
</html>
